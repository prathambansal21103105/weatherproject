<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <!-- <h1><b>WeatherPEDIA</b></h1> -->
        <h1 class="break"><b><span class="pro">Weather</span>PEDIA</b></h1>
        <img class="weather" src="images/sun.png" alt="img1">
        <img class="weather" src="images/storm.png" alt="img2">
        <img class="weather" src="images/rain.png" alt="img3">
        <img class="weather" src="images/cloudy.png" alt="img4">
        <p class="f">Hey there!</p>
        <p class="f">Welcome to WeatherPEDIA.</p>
        <p class="s">Try out our weather APP. Fill the city name: </p>
        <img class="arrow" src="images/arrow.png" alt="arrow">
    </div>
    <div class="middle-container">
        <form class="" action="/" method="post">
            <label for="cityInput">City Name: </label>
            <input id="cityInput" type="text" name="cityName"> 
            <button class="btn btn-primary" type="submit" name="button">Go</button>
        </form>
    </div>
    <div class="bottom-container">
        Â© Pratham Bansal
    </div>
</body>
</html>
